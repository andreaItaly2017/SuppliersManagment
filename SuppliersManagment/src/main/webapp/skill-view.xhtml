<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/images.css" />
		<script>
			$(document).ready(function() {
				$("tr").mouseover(function() {
					$(this).css("background-color", "lightblue");
				});
	
				$("tr").mouseout(function() {
					$(this).css("background-color", "");
				});
	
				 
				$("img[id='logo']").css({
					"margin-top" : "-70px",
					"margin-right" : "70px",
					"float" : "right"
				});
	
			});
		</script>
	</h:head>
	<h:body>
		<div>
			<h1 class="ui-widget-header ui-corner-all" style="width: 1100px;">Fornitori-Risorse App</h1>
			<p:graphicImage url="images/logo.jpg" id="logo"/>
		</div>
		<h:form>
			<p:menubar>
				<p:submenu label="Home">
					<p:menuitem value="Home" action="#{fornitore.goToHome}"
						icon="ui-icon-home" />
				</p:submenu>
				<p:submenu label="Fornitori">
					<p:menuitem value="Fornitori Home" action="#{fornitore.paginaFornitori}"
						process="@form" />
				</p:submenu>
				<p:submenu label="Risorse">
					<p:menuitem value="Risorse Home" action="#{risorsa.paginaRisorse}"
						process="@form" />
				</p:submenu>
				<p:submenu label="Feedback">
					<p:menuitem value="Feedback Home" action="#{feedback.paginaFeedback}"
						process="@form" />
				</p:submenu>
			</p:menubar>
			<br />
			<p:messages autoUpdate="true" />
		</h:form>
		<h2 class="ui-widget-header ui-corner-all">Gestione Skill</h2>
		<p:panel id="risorsePanel">
			<p:dataTable var="forn_ris_sk" value="#{sessionScope.skillList}" rows="15" paginator="true">
			
				<p:column headerText="Id">
					<h:outputText value="#{forn_ris_sk.skillId}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{forn_ris_sk.nomeSkill}" />
				</p:column>
				
				<p:column headerText="Valutazione">
					<h:outputText value="#{forn_ris_sk.valutazioneSkill}" />
				</p:column>
				
				<p:column headerText="Id Risorsa">
					<h:outputText value="#{forn_ris_sk.idRisorsa}" />
				</p:column>
				
				
			</p:dataTable>
		</p:panel>
		
	</h:body>
</html>
