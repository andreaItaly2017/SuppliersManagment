<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head></h:head>
	<h:body> 
	
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		        <p:outputLabel for="console" value="Console:" />
		        <p:selectOneRadio id="console" value="#{testBean.colonna}">
		            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
		            <f:selectItem itemLabel="PS4" itemValue="PS4" />
		            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
		        </p:selectOneRadio>
		    </h:panelGrid>
		    <p:commandButton action="#{testBean.ordinamento}" value="Submit"  icon="ui-icon-check"/>
	    </h:form>
	
		<p:dataTable var="varT" value="#{testBean.listaSingle}" style="margin-bottom:40px">
			 <p:ajax event="sort" skipChildren="false" />
			<p:column headerText="Id" sortBy="#{varT.id}" >
				<h:outputText value="#{varT.id}" />
			</p:column>
			<p:column headerText="Anno ">
				<h:outputText value="#{varT.year}" />
			</p:column>
			<p:column headerText="Marca" >
				<h:outputText value="#{varT.brand}" />
			</p:column>
			<p:column headerText="Colore ">
				<h:outputText value="#{varT.color}" />
			</p:column>
		</p:dataTable>
	</h:body>
</html>
