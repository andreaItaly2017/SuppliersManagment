<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/images.css"/>
		<script>
			$(document).ready(function(){
				
			});
		</script>
	</h:head>
	<h:body>
		<h1 class="ui-widget-header ui-corner-all" align="center">Dettagli del Fornitore</h1>
		<br />
		<h2>Fornitore scelto: #{fornitore.nome}</h2>
		<h2>descrizione del fornitore: #{fornitore.descrizione}</h2>
		<h2>telefono: #{fornitore.telefono}</h2>
		<h2>codice identificativo: #{fornitore.codIdentifictivo}</h2>
		<h2>Data Riunione: #{fornitore.dataRiunioneStr}</h2>
		
		<h:form id="aggiungiModifica">
			<p:fieldset legend="Date and Time (24-hour format)">
				<h:panelGrid columns="2">
					<p:calendar value="#{fornitore.dataRiunione}" pattern="MM/dd/yyyy HH:mm">
						<p:ajax event="dateSelect" update="selection" />
					</p:calendar>
					<h:outputText value="#{fornitore.dataRiunione}" id="selection" />
				</h:panelGrid>
			</p:fieldset>
		
		<br/><br/>
			<br />
			<input type="hidden" name="actionFrom" value="aggiungi"/>
			<p:commandButton action="#{fornitore.paginaFornitori}" value="Ritorna alla lista" ajax="false" />
		</h:form><br/><br/>
		
	</h:body>
</html>
